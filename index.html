<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <style>
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .event-img {
            border: 2px solid #ccc;
            width: 150px;
            height: auto;
        }
        table {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#events">Events</a> |
        <a href="#contact">Contact</a> |
        <a href="help.html" target="_blank">Help</a>
    </nav>

    <!-- Main -->
    <main>
        <section id="home">
            <div id="welcomeBanner">
                Welcome, resident! <span style="color: red; font-weight: bold;">Special Offer!</span>
            </div>
            <p class="highlight">Stay informed about local events and services.</p>
            <h1>Welcome to the Local Community Event Portal</h1>
        </section>

        <section id="events">
            <h2>Upcoming Events</h2>
            <table>
                <caption>Past Community Events</caption>
                <tr>
                    <td><img class="event-img" src="event1.jpg" alt="Community Cleanup" title="Community Cleanup"></td>
                    <td><img class="event-img" src="event2.jpg" alt="Food Drive" title="Food Drive"></td>
                    <td><img class="event-img" src="event3.jpg" alt="Music Festival" title="Music Festival"></td>
                </tr>
                <tr>
                    <td><img class="event-img" src="event4.jpg" alt="Art Workshop" title="Art Workshop"></td>
                    <td><img class="event-img" src="event5.jpg" alt="Health Camp" title="Health Camp"></td>
                    <td><img class="event-img" src="event6.jpg" alt="Charity Run" title="Charity Run"></td>
                </tr>
            </table>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Local City Council</p>
    </footer>
</body>
</html>
